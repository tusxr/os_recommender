<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            animation: gradientAnimation 10s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96 backdrop-blur-lg bg-opacity-80">
        <h1 class="text-3xl font-bold text-center mb-4">OS RECOMMENDER</h1>
        <h2 class="text-xl font-semibold text-center mb-4">Select Your Requirements</h2>
        <form id="osForm" class="space-y-3">
            <div class="grid grid-cols-1 gap-2">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="user-friendly"> User-Friendly
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="security"> High Security
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="customization"> Customizable
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="gaming"> Gaming Support
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="cloud"> Cloud Integration
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="real-time"> Real-Time Processing
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="enterprise"> Enterprise-Level Performance
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" value="open-source"> Open-Source Support
                </label>
            </div>
            <button type="button" onclick="suggestOS()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Submit</button>
        </form>
        <h3 class="mt-4 text-lg font-medium text-center text-gray-300" id="result"></h3>
    </div>

    <script>
        function suggestOS() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let selected = Array.from(checkboxes).map(cb => cb.value);
            let osRecommendation = "";

            if (selected.includes("user-friendly") && selected.includes("security")) {
                osRecommendation = "Windows or macOS";
            } else if (selected.includes("customization") || selected.includes("open-source")) {
                osRecommendation = "Linux";
            } else if (selected.includes("gaming")) {
                osRecommendation = "Windows";
            } else if (selected.includes("cloud")) {
                osRecommendation = "Chrome OS or Windows Server";
            } else if (selected.includes("real-time")) {
                osRecommendation = "VxWorks";
            } else if (selected.includes("enterprise")) {
                osRecommendation = "Windows Server or Unix";
            } else {
                osRecommendation = "Please select more criteria for an accurate suggestion.";
            }

            document.getElementById("result").innerText = "Recommended OS: " + osRecommendation;
        }
    </script>
</body>
</html>
